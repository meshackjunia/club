<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <!-- PayPal Business Email -->
    <input type="hidden" name="business" value="your-paypal-email@example.com">

    <!-- PayPal Button Type -->
    <input type="hidden" name="cmd" value="_xclick">

    <!-- Item Name -->
    <input type="hidden" name="item_name" value="Club Membership Registration Fee">

    <!-- Currency Code -->
    <input type="hidden" name="currency_code" value="USD">

    <!-- Amount -->
    <input type="hidden" name="amount" value="50.00">

    <!-- Success and Cancel URLs -->
    <input type="hidden" name="return" value="http://yourwebsite.com/success.html">
    <input type="hidden" name="cancel_return" value="http://yourwebsite.com/cancel.html">

    <!-- Display the PayPal button -->
    <button type="submit">Pay Registration Fee</button>
</form>
